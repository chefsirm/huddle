<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A Profile Card">

        <title>Frontend Mentor | Profile card componet</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="images/png" href="images/favicon-32x32.png" sizes="32x32">
    </head>
    <body>
        <img src="images/bg-pattern-top.svg" alt="" class="top-back">
        <img src="images/bg-pattern-bottom.svg" alt="" class="bottom-back">
        <div class="container">
            <div class="card-top">
                <div class="card-profile">
            
                    <img src="images/image-victor.jpg" class="profile-img" alt=" A picture of Victor Crest">
                </div>
            </div>
            <div class="card-info">
                <div class="card-title">Victor Crest</div>
                <div class="card-age">26</div>
                <div class="card-city">London</div>
            </div>

            <div class="card-stat">
                <div class="stat">
                    <div class="stat-fig">80K</div>
                    <div class="stat-title"> Followers</div>
                </div>
                <div class="stat">
                    <div class="stat-fig">803K</div>
                    <div class="stat-title">Likes</div>
                </div>
                <div class="stat">
                    <div class="stat-fig">1.4K</div>
                    <div class="stat-title"> Photos</div>
                </div>
            </div>
            

        </div>

            <div class="attribution">
                Challenge by<a href="https://www.frontend.io?ref=challenge" target="_blank"> Frontend Mentor</a>
                Coded by <a href="#"> Chefsirm</a>
            </div>
        
    </body>
</html>
